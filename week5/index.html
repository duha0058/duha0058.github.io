<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Week 5</title>
</head>
<body>
    <header>
        <h1>Welcome to CSS styling</h1>

    </header>
    <main>
        <h2>Form example</h2>
        <p id="intropara">This is just an instructional para.</p>
        <button class="btn">click me</button>

        <form>
            <label for="username">Name:</label>
            <input id="username" type="text">
            <label for="userEmail">Email:</label>
            <input id="userEmail" type="email">




            <label for="usermessage">Message:</label>
            <textarea name="" id="usermessage"  cols="30"  rows="10"></textarea>
            <button class="btn">send</button>
        </form>


        <article>
            <h2 class="btn secondclass">Rose</h2>
            <section>
              <h3>Botany</h3>
            </section>
          </article>
          <aside>
            <h2>More Flowers</h2>
            <section>
              <h3>Similar to rose</h3>
            </section>
          </aside>

          <div class="hobbylist">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

          </div>


    </main>
    <footer>

    </footer>
</body>
</html>
